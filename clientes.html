<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Community Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --azul-ms: #004e92;
            --rojo-ms: #e23337;
            --whatsapp-bg: #e5ddd5;
            --gradient: linear-gradient(135deg, #004e92 0%, #e23337 100%);
        }

        body {
            background-color: #d1d8e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        /* CONTENEDOR PRINCIPAL TIPO MÓVIL */
        .ms-phone-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 8px solid #333;
        }

        /* CABECERA ESTILO MENSAJERÍA */
        .ms-chat-header {
            background: var(--gradient);
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ms-avatar {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--azul-ms);
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .ms-header-info h3 { margin: 0; font-size: 1rem; }
        .ms-header-info span { font-size: 0.75rem; opacity: 0.9; display: flex; align-items: center; gap: 4px; }
        .online-dot { width: 8px; height: 8px; background: #4df166; border-radius: 50%; }

        /* CUERPO DEL CHAT CON FONDO ESTRUCTURADO */
        .ms-chat-body {
            flex: 1;
            background-color: var(--whatsapp-bg);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Patrón sutil */
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* BURBUJAS DE MENSAJE */
        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            position: relative;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-tag {
            display: block;
            font-weight: bold;
            font-size: 0.75rem;
            color: var(--rojo-ms);
            margin-bottom: 3px;
        }

        .time-tag {
            display: block;
            text-align: right;
            font-size: 0.65rem;
            color: #999;
            margin-top: 5px;
        }

        /* BARRA INFERIOR (ESTÉTICA) */
        .ms-chat-footer {
            background: #f0f0f0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fake-input {
            flex: 1;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            color: #888;
            font-size: 0.9rem;
            border: 1px solid #ddd;
        }

        .footer-icons { color: #777; font-size: 1.2rem; }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="ms-phone-container">
        <div class="ms-chat-header">
            <i class="fas fa-arrow-left"></i>
            <div class="ms-avatar">MS</div>
            <div class="ms-header-info">
                <h3>Comunidad Store MS</h3>
                <span><div class="online-dot"></div> en línea ahora</span>
            </div>
            <i class="fas fa-ellipsis-v" style="margin-left: auto;"></i>
        </div>

        <div class="ms-chat-body" id="chatWindow">
            <div class="message received">
                <span class="user-tag">Soporte MS</span>
                ¡Bienvenidos a la comunidad oficial! Aquí pueden ver las opiniones de nuestros clientes.
                <span class="time-tag">9:00 AM</span>
            </div>
        </div>

        <div class="ms-chat-footer">
            <i class="far fa-smile footer-icons"></i>
            <div class="fake-input">Escribe un mensaje...</div>
            <i class="fas fa-camera footer-icons"></i>
            <i class="fas fa-microphone footer-icons" style="color: var(--azul-ms);"></i>
        </div>
    </div>

<script>
    const nombres = ["Wilmer Pro", "Carla Ventas", "Juan Tech", "Luis_RD", "Santi Store", "Mery_12", "Anderson", "Yuleisy MS", "Marcos Pedidos", "Elena", "Franklin", "Gaby", "Ricardo", "Tati"];

        "Me gusta mucho el diseño azul y rojo, se ve muy profesional.",
        "Ya hice mi primer registro, fue súper rápido.",
        "Me la recomendó un amigo y de verdad que vale la pena.",
        "¿Los 100 códigos de autorización son únicos?",

        "Excelente plataforma, muy intuitiva.",
        "Quisiera saber si hay soporte técnico en vivo.",
        "Me encanta la rapidez con la que carga todo.",
        "Por fin una página que no se traba al subir fotos.",
        "¡Sigan así! Hacía falta una Store MS.",
        "¿Se pueden subir servicios de reparación también?",
        "Increíble el sistema de chat interno.",
        "Ya compartí el enlace con mis contactos, buen trabajo."
    ];

    const chatWindow = document.getElementById('chatWindow');

    // Comentarios iniciales para que no esté vacío al abrir

</script>
</body>
</html>
