<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Global - Multi Service</title>
    <style>
        /* Estética coherente con el formulario */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .stats-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-top: 6px solid #ff6b6b;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .card { padding: 30px; border-radius: 15px; color: white; transition: 0.3s; }
        .vendedores { background: linear-gradient(45deg, #ff6b6b, #ee5253); }
        .servicios { background: linear-gradient(45deg, #1e3c72, #2a5298); }
        .number { font-size: 3.5rem; font-weight: bold; display: block; }
        .label { text-transform: uppercase; font-size: 0.9rem; font-weight: bold; }
        .total-box { padding: 20px; background: #f1f2f6; border-radius: 15px; margin-bottom: 10px; }
        #total { color: #1e3c72; font-size: 3rem; font-weight: 900; }
    </style>
</head>
<body>

<div class="stats-container">
    <h2 style="color: #1e3c72; margin-bottom: 5px;">ESTADÍSTICAS GLOBALES</h2>
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 25px;">Datos sincronizados en tiempo real</p>
    
    <div class="total-box">
        <span class="label">Total de Registros</span>
        <span id="total">0</span>
    </div>

    <div class="grid">
        <div class="card vendedores">
            <span class="label">Vendedores</span>
            <span id="count-vendedores" class="number">0</span>
        </div>
        <div class="card servicios">
            <span class="label">Solo Servicios</span>
            <span id="count-servicios" class="number">0</span>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBu7xC9n-J_ILrIy5XvVv45JxvhCFylJ3g",
        authDomain: "estadistica-49544.firebaseapp.com",
        databaseURL: "https://estadistica-49544-default-rtdb.firebaseio.com",
        projectId: "estadistica-49544",
        storageBucket: "estadistica-49544.firebasestorage.app",
        messagingSenderId: "240420015031",
        appId: "1:240420015031:web:ba05c35a769b22e8d5b632"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencia al nodo de estadísticas
    const statsRef = ref(db, 'estadisticas');

    // Esta función se ejecuta automáticamente CADA VEZ que algo cambia en la base de datos
    onValue(statsRef, (snapshot) => {
        const data = snapshot.val() || { vendedores: 0, servicios: 0 };
        
        const v = data.vendedores || 0;
        const s = data.servicios || 0;

        // Actualizar UI con efectos simples
        document.getElementById('count-vendedores').innerText = v;
        document.getElementById('count-servicios').innerText = s;
        document.getElementById('total').innerText = v + s;
    });
</script>

</body>
</html>

</html>
