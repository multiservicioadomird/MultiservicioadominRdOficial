<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Live Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --azul-ms: #004e92;
            --rojo-ms: #e23337;
            --gradient: linear-gradient(135deg, #004e92 0%, #e23337 100%);
        }

        /* DISEÑO DE LA CAJA MS */
        .ms-comment-box {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: 'Segoe UI', sans-serif;
            border: 1px solid #ddd;
        }

        .ms-header {
            background: var(--gradient);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .ms-header h2 {
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 3px;
            font-weight: 900;
        }

        .ms-status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #25d366;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* ÁREA DE MENSAJES */
        .ms-body {
            height: 450px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .comment {
            background: white;
            padding: 12px;
            border-radius: 15px;
            border-left: 4px solid var(--azul-ms);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.5s ease-out;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .user-name {
            font-weight: bold;
            color: var(--azul-ms);
            font-size: 0.9rem;
        }

        .time {
            font-size: 0.7rem;
            color: #999;
        }

        .msg-text {
            font-size: 0.85rem;
            color: #444;
            line-height: 1.4;
        }

        /* ANIMACIONES */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Personalizado */
        .ms-body::-webkit-scrollbar { width: 5px; }
        .ms-body::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="ms-comment-box">
        <div class="ms-header">
            <h2>MS</h2>
            <div class="ms-status">
                <div class="dot"></div> En vivo
            </div>
        </div>
        <div class="ms-body" id="commentContainer">
            </div>
    </div>

<script>
    // ELEMENTOS PARA GENERAR 1000+ COMBINACIONES
    const nombres = ["Carlos M.", "Ana Rivera", "José RD", "TechLover", "Maria_01", "Dani El Pro", "Laura S.", "Marcos_V", "Sofía H.", "Luis Cabrera", "Elena G.", "Randy Store", "Wanda MS", "Pedro P."];
    
    const inicios = ["¡Wow!", "Increíble,", "Sinceramente,", "Me encanta,", "Por fin,", "Excelente,", "Qué bien,", "Brutal,"];
    
    const medios = [
        "esta plataforma es justo lo que buscaba.",
        "el diseño de Store MS es súper limpio.",
        "me recomendaron esta página y tenían razón.",
        "necesitábamos algo así para nuestros servicios.",
        "no sabía cómo registrarme pero ya entendí.",
        "este proyecto va a llegar lejos.",
        "es la mejor forma de organizar productos.",
        "me gusta mucho la velocidad de la página."
    ];
    
    const finales = [
        "¿Cómo puedo subir más cosas?",
        "10/10 recomendado.",
        "¡Sigan así equipo!",
        "Saludos desde Santo Domingo.",
        "Mañana mismo registro mi negocio.",
        "Justo lo que me faltaba.",
        "¿Hay límite de productos?",
        "¡Éxitos!"
    ];

    const container = document.getElementById('commentContainer');

    function generarComentario() {
        const n = nombres[Math.floor(Math.random() * nombres.length)];
        const i = inicios[Math.floor(Math.random() * inicios.length)];
        const m = medios[Math.floor(Math.random() * medios.length)];
        const f = finales[Math.floor(Math.random() * finales.length)];
        
        const comentarioHTML = `
            <div class="comment">
                <div class="comment-header">
                    <span class="user-name">${n}</span>
                    <span class="time">ahora mismo</span>
                </div>
                <div class="msg-text">${i} ${m} ${f}</div>
            </div>
        `;
        
        container.innerHTML += comentarioHTML;
        container.scrollTop = container.scrollHeight; // Auto-scroll al nuevo mensaje
    }

    // CARGA INICIAL (3 mensajes para que no esté vacía)
    setTimeout(generarComentario, 500);
    setTimeout(generarComentario, 1500);

    // CONFIGURACIÓN DEL TIEMPO
    // El usuario pidió 20 minutos (1,200,000 milisegundos). 
    // Para la demo lo pondré cada 8 segundos para que veas cómo funciona.
    
    const TIEMPO_REAL = 20 * 60 * 1000; // Esto serían 20 minutos
    const TIEMPO_DEMO = 8000;          // 8 segundos para ver resultados rápido

    setInterval(generarComentario, TIEMPO_DEMO); 

</script>
</body>
</html>
