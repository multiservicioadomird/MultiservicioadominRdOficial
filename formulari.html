<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Multi Service Domin RD</title>
    <style>
        /* Fondo con degradado moderno y llamativo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-attachment: fixed;
        }

        /* Contenedor con efecto de cristal y sombra profunda */
        .form-container {
            background-color: #8f9da8fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border-top: 5px solid #ff6b6b; /* Detalle de color llamativo */
        }

        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #1e3c72;
        }

        /* Botón llamativo con hover */
        .submit-button {
            background-color: #ff6b6b;
            color: white;
            padding: 16px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
        }

        .submit-button:hover {
            background-color: #ee5253;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .error-banner {
            background-color: #ff3f34;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
            animation: shake 0.5s ease;
        }

        .success-message {
            background-color: #05c46b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-top: 15px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Servicio</h2>
    
    <div id="errorBanner" class="error-banner">Por favor, completa todos los campos</div>

    <form id="registroForm" action="https://formspree.io/f/mvzkleyl" method="POST">

        <div class="form-group">
            <label>Perfil de Vendedor</label>
            <select id="perfil_vendedor" name="perfil_vendedor" required>
                <option value="" disabled selected>¿Es usted vendedor?</option>
                <option value="si">Sí, deseo vender</option>
                <option value="no">No, solo servicios</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" name="nombre_completo" required placeholder="Escriba su nombre">
        </div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" id="email" name="correo_electronico" required placeholder="ejemplo@correo.com">
        </div>
        
        <button type="submit" class="submit-button">UNIRSE AHORA</button>
    </form>
    
    <div id="successMessage" class="success-message">¡Excelente! Procesando su solicitud...</div>
</div>

<script>
    const form = document.getElementById('registroForm');
    const errorBanner = document.getElementById('errorBanner');

    form.addEventListener('submit', function(e) {
        const perfil = document.getElementById('perfil').value;
        const vendedor = document.getElementById('perfil_vendedor').value;
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!perfil || !vendedor || !nombre || !email) {
            e.preventDefault();
            errorBanner.style.display = 'block';
            window.scrollTo(0, 0);
            return false;
        }

        // Mostrar éxito visual
        document.getElementById('successMessage').style.display = 'block';
        errorBanner.style.display = 'none';
    });
</script>

</body>
</html>
