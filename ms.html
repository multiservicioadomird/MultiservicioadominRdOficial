<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store MS - Shopping Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --azul-ms: #004e92;
            --rojo-ms: #e23337;
            --whatsapp: #25D366;
            --gradient: linear-gradient(135deg, #004e92 0%, #e23337 100%);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f0f2f5;
            padding-top: 180px; 
            min-height: 100vh;
        }

        /* --- AJUSTE PARA 5 COLUMNAS Y CAJAS PEQUE√ëAS --- */
        .product-grid { 
            display: grid; 
            /* Esto fuerza a que quepan m√°s elementos por fila reduciendo el tama√±o m√≠nimo a 200px */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
        }

        @media (max-width: 1100px) {
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }

        @media (max-width: 768px) {
            body { padding-top: 150px; }
            /* En m√≥viles muy peque√±os muestra 2 por fila para que sean legibles */
            .product-grid { 
                grid-template-columns: repeat(2, 1fr) !important; 
                gap: 10px; 
                padding: 10px;
            }
            .img-container { height: 130px !important; }
            .card-body h3 { font-size: 0.85rem !important; }
            .card-price { font-size: 1rem !important; }
            .btn-whatsapp { font-size: 0.75rem; padding: 8px !important; margin: 8px !important; }
            .filter-nav { justify-content: flex-start !important; overflow-x: auto; white-space: nowrap; display: block !important; }
            .filter-nav button { display: inline-block; margin-right: 5px; }
        }

        .main-header { 
            background: var(--gradient); 
            position: fixed; top: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; }
        .brand { color: white; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        .btn-main-register { 
            background: white; color: var(--azul-ms); border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; 
        }

        .filter-nav { 
            background: rgba(0,0,0,0.2); display: flex; justify-content: center; padding: 10px; gap: 10px; flex-wrap: wrap; max-height: 100px; overflow-y: auto;
        }
        .filter-nav button { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; 
        }
        .filter-nav button.active { background: white; color: var(--rojo-ms); font-weight: bold; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); position: relative; display: flex; flex-direction: column; transition: 0.3s; }
        .card.agotado { opacity: 0.7; }
        .card.agotado img { filter: grayscale(1); }

        .img-container { width: 100%; height: 200px; position: relative; overflow: hidden; background: #eee; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; transition: opacity 0.5s; }
        .img-secondary { opacity: 0; }
        .card:not(.agotado):hover .img-secondary { opacity: 1; }
        .card:not(.agotado):hover .img-primary { opacity: 0; }

        .badge-status { position: absolute; top: 8px; left: 8px; padding: 4px 10px; border-radius: 20px; font-size: 0.6rem; font-weight: bold; color: white; z-index: 5; }
        .status-disponible { background: #2ecc71; }
        .status-agotado { background: #e74c3c; }

        .photo-indicator { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.55rem; z-index: 5; }

        .card-body { padding: 12px; flex-grow: 1; }
        .card-category { font-size: 0.65rem; color: var(--rojo-ms); font-weight: bold; text-transform: uppercase; }
        .badge-condition { display: inline-block; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; margin: 4px 0; color: #666; font-weight: bold; }
        .card-price { font-size: 1.2rem; color: var(--azul-ms); font-weight: bold; }

        .btn-whatsapp { display: block; background-color: var(--whatsapp); color: white; text-align: center; padding: 10px; text-decoration: none; font-weight: bold; margin: 10px; border-radius: 8px; font-size: 0.9rem; }
        .btn-whatsapp.disabled { background-color: #ccc; pointer-events: none; }

        .action-btns { position: absolute; top: 8px; right: 8px; display: flex; flex-direction: column; gap: 5px; z-index: 10; }
        .btn-circle { background: white; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; backdrop-filter: blur(4px); overflow-y: auto; }
        .modal-content { background: white; width: 95%; max-width: 450px; margin: 20px auto; padding: 25px; border-radius: 20px; position: relative; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 4px; font-size: 0.85rem; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: var(--gradient); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #btnBack { display: none; margin: 0 auto 20px; padding: 12px 25px; border-radius: 50px; border: none; background: var(--rojo-ms); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="brand" onclick="clearUrl()">Store MS</div>
            <button class="btn-main-register" onclick="verifyAuth()"><i class="fas fa-plus-circle"></i> Vender</button>
        </div>
        <nav class="filter-nav" id="filterNav">
            <button class="active" onclick="filterBy('todos', this)">Todos</button>
            <button onclick="filterBy('Hogar', this)">üè† Hogar</button>
            <button onclick="filterBy('Electr√≥nica', this)">üì∫ Electr√≥nica</button>
            <button onclick="filterBy('Tecnolog√≠a', this)">üíª Tecnolog√≠a</button>
            <button onclick="filterBy('Ferreter√≠a', this)">üõ†Ô∏è Ferreter√≠a</button>
            <button onclick="filterBy('Belleza', this)">üíÑ Estilo/Belleza</button>
            <button onclick="filterBy('Veh√≠culo', this)">üöó Veh√≠culos</button>
            <button onclick="filterBy('Ropa Mujer', this)">üëó Ropa Mujer</button>
            <button onclick="filterBy('Ropa Hombre', this)">üëï Ropa Hombre</button>
            <button onclick="filterBy('Joyas', this)">üíç Joyas</button>
            <button onclick="filterBy('Juguetes', this)">üß∏ Juguetes</button>
            <button onclick="filterBy('Mascotas', this)">üêæ Mascotas</button>
            <button onclick="filterBy('Propiedades', this)">üèòÔ∏è Propiedades</button>
        </nav>
    </header>

    <div class="container">
        <center><button id="btnBack" onclick="clearUrl()"><i class="fas fa-arrow-left"></i> VER TODO EL CAT√ÅLOGO</button></center>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2 style="text-align:center; margin-top:0;">Publicar Producto</h2>
            <form id="productForm">
                <div class="form-group"><input type="text" id="pName" placeholder="Nombre del Producto" required></div>
                <div class="form-group"><input type="number" id="pPrice" placeholder="Precio RD$" required></div>
                <div class="form-group">
                    <label>Condici√≥n</label>
                    <select id="pCondition">
                        <option value="Nuevo">‚ú® Nuevo</option>
                        <option value="Usado">üëå Usado (Como nuevo)</option>
                        <option value="Buenas Condiciones">üëç Buenas condiciones</option>
                        <option value="Para piezas">‚öôÔ∏è Para piezas / Repuesto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="pCategory">
                        <option value="Hogar">üè† Hogar</option>
                        <option value="Electr√≥nica">üì∫ Electr√≥nica</option>
                        <option value="Tecnolog√≠a">üíª Tecnolog√≠a</option>
                        <option value="Ferreter√≠a">üõ†Ô∏è Ferreter√≠a</option>
                        <option value="Belleza">üíÑ Estilo y Belleza</option>
                        <option value="Veh√≠culo">üöó Veh√≠culo</option>
                        <option value="Ropa Mujer">üëó Ropa Mujer</option>
                        <option value="Ropa Hombre">üëï Ropa Hombre</option>
                        <option value="Joyas">üíç Joyas</option>
                        <option value="Juguetes">üß∏ Juguetes</option>
                        <option value="Mascotas">üêæ Mascotas</option>
                        <option value="Propiedades">üèòÔ∏è Propiedades</option>
                    </select>
                </div>
                <div class="form-group"><input type="text" id="pSeller" placeholder="Tu Nombre o nombre comercial" required></div>
                <div class="form-group"><input type="tel" id="pPhone" placeholder="WhatsApp (Ej: +18291234567 )" required></div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;"><label>Foto 1</label><input type="file" id="pImage1" accept="image/*" required></div>
                    <div class="form-group" style="flex:1;"><label>Foto 2</label><input type="file" id="pImage2" accept="image/*"></div>
                </div>
                <div class="form-group"><input type="password" id="pDelPin" placeholder="PIN de gesti√≥n" required></div>
                <button type="submit" class="btn-submit">Publicar Ahora</button>
                <button type="button" onclick="closeModal('registerModal')" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="modal" id="authModal">
        <div class="modal-content" style="text-align: center;">
            <h2>Acceso Vendedor</h2>
            <input type="password" id="authInput" placeholder="C√≥digo MS" style="text-align:center; font-size:1.5rem; width:100%; padding:10px; border-radius:10px; border:1px solid #ddd;">
            <button class="btn-submit" onclick="checkAuthCode()" style="margin-top:20px;">Entrar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUrWmD2_eZfEvpESRZQaSTkS1Bpey-GL8",
            authDomain: "tienda-568b7.firebaseapp.com",
            databaseURL: "https://tienda-568b7-default-rtdb.firebaseio.com",
            projectId: "tienda-568b7",
            storageBucket: "tienda-568b7.firebasestorage.app",
            messagingSenderId: "390336426585",
            appId: "1:390336426585:web:d15cb6bf620093244bb748"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const productsRef = db.ref('products');
        const codigosStoreMS = ["8349", "1720", "4561", "9032"]; 

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = e => reject(e);
        });

        document.getElementById('productForm').onsubmit = async function(e) {
            e.preventDefault();
            try {
                const b1 = await toBase64(document.getElementById('pImage1').files[0]);
                const f2 = document.getElementById('pImage2').files[0];
                const b2 = f2 ? await toBase64(f2) : null;

                productsRef.push({
                    name: document.getElementById('pName').value,
                    price: document.getElementById('pPrice').value,
                    condition: document.getElementById('pCondition').value,
                    category: document.getElementById('pCategory').value,
                    seller: document.getElementById('pSeller').value,
                    phone: document.getElementById('pPhone').value,
                    delPin: document.getElementById('pDelPin').value,
                    image: b1,
                    image2: b2,
                    status: 'disponible'
                });
                closeModal('registerModal');
                this.reset();
            } catch (err) { alert("Error al subir"); }
        };

        productsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            window.allProducts = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                const singleProduct = window.allProducts.filter(p => p.firebaseKey === productId);
                render(singleProduct, true);
            } else {
                render(window.allProducts, false);
            }
        });

        function render(data, isSingle) {
            const grid = document.getElementById('productGrid');
            const backBtn = document.getElementById('btnBack');
            grid.innerHTML = '';
            backBtn.style.display = isSingle ? 'block' : 'none';

            data.forEach(p => {
                const isAgotado = p.status === 'agotado';
                const hasTwo = p.image2 ? true : false;
                const msg = encodeURIComponent(`Hola ${p.seller}, me interesa ${p.name} (${p.condition}).`);

                grid.innerHTML += `
                    <div class="card ${isAgotado ? 'agotado' : ''}">
                        <div class="badge-status ${isAgotado ? 'status-agotado' : 'status-disponible'}">
                            ${p.status.toUpperCase()}
                        </div>
                        <div class="img-container">
                            <img src="${p.image}" class="img-primary">
                            ${hasTwo ? `<img src="${p.image2}" class="img-secondary">` : ''}
                            ${hasTwo ? `<div class="photo-indicator"><i class="fas fa-images"></i> 2 fotos</div>` : ''}
                        </div>
                        <div class="action-btns">
                            <button class="btn-circle" onclick="shareProduct('${p.firebaseKey}')"><i class="fas fa-share-alt" style="color:#25D366"></i></button>
                            <button class="btn-circle" onclick="toggleStatus('${p.firebaseKey}', '${p.status}', '${p.delPin}')"><i class="fas fa-sync-alt" style="color:#004e92"></i></button>
                            <button class="btn-circle" onclick="deleteProduct('${p.firebaseKey}', '${p.delPin}')"><i class="fas fa-trash" style="color:#e23337"></i></button>
                        </div>
                        <div class="card-body">
                            <div class="card-category">${p.category}</div>
                            <h3 style="margin:5px 0; font-size:1.1rem;">${p.name}</h3>
                            <span class="badge-condition">${p.condition}</span>
                            <div class="card-price">RD$ ${Number(p.price).toLocaleString()}</div>
                        </div>
                        <a href="${isAgotado ? '#' : 'https://wa.me/'+p.phone+'?text='+msg}" target="_blank" class="btn-whatsapp ${isAgotado ? 'disabled' : ''}">
                            ${isAgotado ? 'PRODUCTO AGOTADO' : '<i class="fab fa-whatsapp"></i> Comprar'}
                        </a>
                    </div>
                `;
            });
        }

        function toggleStatus(key, current, pin) {
            if (prompt("PIN de gesti√≥n:") === pin) {
                db.ref('products/' + key).update({ status: current === 'disponible' ? 'agotado' : 'disponible' });
            } else { alert("PIN incorrecto"); }
        }

        function deleteProduct(key, pin) {
            if (prompt("PIN para eliminar:") === pin) {
                if(confirm("¬øEliminar producto?")) {
                    db.ref('products/' + key).remove();
                    clearUrl();
                }
            } else { alert("PIN incorrecto"); }
        }

        function verifyAuth() { document.getElementById('authModal').style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkAuthCode() {
            if(codigosStoreMS.includes(document.getElementById('authInput').value)) {
                closeModal('authModal');
                document.getElementById('registerModal').style.display = 'block';
                document.getElementById('authInput').value = '';
            } else { alert("C√≥digo inv√°lido"); }
        }
        function clearUrl() { window.location.href = window.location.origin + window.location.pathname; }
        function filterBy(cat, btn) {
            document.querySelectorAll('.filter-nav button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(cat === 'todos' ? window.allProducts : window.allProducts.filter(p => p.category === cat), false);
        }
        function shareProduct(id) {
            const url = window.location.origin + window.location.pathname + "?id=" + id;
            navigator.clipboard.writeText(url);
            alert("Link del producto copiado");
        }
    </script>
</body>
</html>
